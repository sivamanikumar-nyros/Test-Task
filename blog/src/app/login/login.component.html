<div class="container">
    <div class="loginPage">
        <h1 class="loginPageHeading">Sign in</h1 >
        <div class="loginPageHeading"><a routerLink="/register" class="btn btn-link accountButton">Need an account?</a></div>
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Enter email here"/>
                <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                    <div *ngIf="fval.email.errors.required"><span class="errors">Email is required</span></div>
                    <div *ngIf="fval.email.errors.email"><span class="errors">Enter valid email address</span></div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter password here" />
                <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                    <div *ngIf="fval.password.errors.required"><span class="errors">Password is required</span></div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary loginButton">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
<style type="text/css">
    .accountButton{
        color: #5cb85c;
    }

    .form-control {
    display: block;
    width: 100%;
    height: 34px;
    padding: 30px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}

.loginButton{
    float: right;
}

.btn-primary {
    color: #fff;
    background-color: #5cb85c;
    border-color: #5cb85c;
    padding: 10px;
    font-size: 1.5em;   
}

.errors{
    color: #d43232;
}
</style>
